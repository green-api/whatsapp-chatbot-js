  ru: "Метод опроса *sendPoll* позволяет отправить опрос в чат, пользователи смогут сделать свой выбор нажав на выбранный пункт.\n\nВы можете использовать опросы в качестве замены кнопкам, более подробно можно прочитать в статье\n"
  en: "The *sendPoll* method allows you to send a poll to the chat, users will be able to make their choice by clicking on the selected item.\n\nYou can use polls as a replacement for buttons; you can read more in the article\n"
  he: "שיטת סקר GREEN API - שליחת סקר מאפשרת לשלוח סקר לצ'אט, המשתמשים יוכלו לבצע את בחירתם על ידי לחיצה על הפריט הנבחר. אתה יכול להשתמש בסקרים כתחליף ללחצנים; תוכל לקרוא עוד במאמר\n"
  es: "El método de encuesta *sendPoll* te permite enviar una encuesta al chat, los usuarios pueden hacer su elección haciendo clic en el elemento seleccionado.\n\n Puedes utilizar encuestas como reemplazo de los botones; puedes leer más en el artículo\n"
  ar: ""
