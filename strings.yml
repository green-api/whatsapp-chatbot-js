  ru: "*Cообщение без превью* отправлено через метод sendMessage.\nДля отключение превью, необходимо при запросе метода *sendMessage* указать поле linkPreview: false\n\nЧтобы узнать как работает метод, пройдите по ссылке\n"
  en: "*This message without preview* was sent via the sendMessage method.\nTo disable preview, when requesting the *sendMessage* method, you must specify the linkPreview field: false\n\nIf you want to know how the method works, follow the link\n"
  he: "הודעה זו היא ללא תצוגה מקדימה GREEN API - שלח טקסט, כדי להשבית את התצוגה המקדימה עליך לציין את שדה ה-linkPreview: false\n"
  es: "Este mensaje sin vista previa* fue enviado mediante el método sendMessage, para deshabilitar la vista previa debe especificar el campo linkPreview: false\n"
  ar: ""
  kz: "*Бұл хабарлама превьюcіз* sendMessage әдісі арқылы жіберілген\nПревьюді алып тастау үшін linkPreview: false мәнін енгізу керек\n\nӘдіс жұмысы туралы білу үшін сілтеме бойынша өтіңіз\n"
add_to_contact:
  ru: "👥 Для корректного создания группы пожалуйста добавьте контакт бота.\nПосле добавления контакта подтвердите добавление\n\n*1* - добавил, можно создавать группу\n*0* - не буду добавлять"
  en: "👥 To create the group successfully, please add the bot contact.\nAfter adding the contact, confirm the addition\n\n*1* - added, can create the group\n*0* - will not add"
  he: "👥 כדי ליצור קבוצה בהצלחה, אנא הוסף את יצור הצ'אט לאנשי קשר שלך.\nלאחר הוספת הקשר, אשר את ההוספה\n\n*1* - הוספתי, ניתן ליצור קבוצה\n*0* - לא אוסיף"
  es: "👥 Para crear el grupo correctamente, por favor, agrega el contacto del bot.\nDespués de agregar el contacto, confirma la adición\n\n*1* - agregado, se puede crear el grupo\n*0* - no agregaré"
  ar: ""
  kz: "👥 Группаны дұрыс құру үшін, бот контактіге қосыңыз.\nКонтактіні қосқаннан кейін қосылымды растаңыз\n\n*1* - қостым, топты құруға болады\n*0* - қоспаймын"
group_name:
  ru: "Группа с демо чат-ботом"
  en: "Group with demo chat bot"
  he: "קבוצה עם בוט צ'אט הדגמה"
  es: "Grupo con bot de chat de demostración"
  ar: ""
  kz: "Демо чат-ботпен топ"
group_created_message:
  ru: "Группа с чат-ботом была успешно создана, можете пройти по следующей ссылке\n"
  en: "The group with the chatbot has been successfully created. You can follow the link below\n"
  he: "הקבוצה עם הצ'אטבוט נוצרה בהצלחה. ניתן לעקוב אחרי הקישור\n"
  es: "El grupo con el chatbot se ha creado correctamente. Puedes seguir el enlace\n"
  ar: ""
  kz: "Чат-ботпен топ сәтті құрылды,келесі сілтеме бойынша өте аласыз\n"
send_group_message:
  ru: "👥 Группа “Группа с демо чат ботом” создана методом *CreateGroup*, далее в группе была установлена аватарка методом *SetGroupPicture* и отправлено сообщение методом *sendMessage*.\n\nЧтобы узнать как работать с методами групп пройдите по ссылке\n"
  en: "👥 The group “Group with demo chat bot” was created using the *CreateGroup* method, then an avatar was set in the group using the *SetGroupPicture* method and a message was sent using the *sendMessage* method.\n\nTo learn how to work with group methods, follow the link\n"
  he: "👥 הקבוצה \"קבוצה עם הדגמה צ'אט בוט\" נוצרה על ידי הבוט באמצעות *CreateGroup* GREEN API - צור שיטת קבוצה, לאחר מכן הוגדר אווטאר בקבוצה באמצעות שיטת *SetGroupPicture* GREEN API - שיטת *SetGroupPicture* והודעה נשלחה באמצעות *sendMessage* GREEN API - שיטת שלח טקסט.\n\nכדי ללמוד כיצד לעבוד עם שיטות קבוצתיות, עקוב אחר הקישור GREEN API - סקירת קבוצות"
  es: "👥 El grupo “Grupo con bot de chat de demostración” fue creado por el bot de GREEN API utilizando *CreateGroup*. - Cree un método de grupo, luego se configuró un avatar en el grupo utilizando GREEN API *SetGroupPicture* - Método *SetGroupPicture* y se envió un mensaje usando el *sendMessage* de GREEN API  - Método de envío de texto.\n\nPara aprender a trabajar con métodos de grupo, siga el enlace GREEN API - Descripción general de grupos\n"
  ar: ""
  kz: "👥 Топ “Демо чат-ботпен топ” *CreateGroup* әдісі арқылы құрылды, *SetGroupPicture* әдісі арқылы топтың аватары орнатылды және *sendMessage* әдісімен арқылы хабарлама жіберілді.\n\nТоп әдістерімен жұмыс жасауды үйрену үшін сілтеме бойынша өтіңіз\n"
send_group_message_set_picture_false:
  ru: "👥 Группа “Группа с демо чат ботом” создана ботом методом *CreateGroup* и отправлено сообщение методом *sendMessage*.\n\nЧтобы узнать как работать с методами групп пройдите по ссылке\n"
  en: "👥 The group “Group with demo chat bot” was created by the bot using the *CreateGroup* method and the message was sent using the *sendMessage* method.\n\nTo learn how to work with group methods, follow the link\n"
  he: "👥 הקבוצה \"קבוצה עם הדגמה צ'אט בוט\" נוצרה על ידי הבוט באמצעות *CreateGroup* GREEN API - צור שיטת קבוצה וההודעה נשלחה באמצעות *sendMessage* GREEN API - שיטת שלח טקסט.\n\nכדי ללמוד איך לעבוד עם קבוצה שיטות, עקוב אחר הקישור GREEN API - סקירת קבוצות"
  es: "👥 El grupo “Grupo con bot de chat de demostración” fue creado por el bot utilizando GREEN API *CreateGroup*. - Cree un método de grupo y el mensaje se envió usando *sendMessage* GREEN API - Enviar método de texto.\n\nPara aprender a trabajar con métodos de grupo, siga el enlace GREEN API - Descripción general de grupos\n"
  ar: ""
  kz: "👥 Топ “Демо чат-ботпен топ” *CreateGroup* әдісі арқылы құрылды және *sendMessage* әдісі арқылы хабарлама жіберілді.\n\nТоп әдістерімен жұмыс жасауды үйрену үшін сілтеме бойынша өтіңіз"
send_quoted_message:
  ru: "Это сообщение отправлено через *sendMessage* метод.\n\nМетод *sendMessage* позволяет цитировать сообщения, для этого требуется указать id сообщения, которое необходимо процитировать в поле quotedMessageId\n\nЧтобы узнать как работает метод, пройдите по ссылке\n"
  en: "This message was sent via the *sendMessage* method.\n\nThe *sendMessage* method allows you to quote messages; for this you need to specify the id of the message that needs to be quoted in the quotedMessageId field\n\nIf you want to know how the method works, follow the link\n"
  he: "הודעה זו נשלחה בשיטת *sendMessage*.\n\nה-SendMessage GREEN API - שיטת שלח טקסט מאפשרת לך לצטט הודעות; לשם כך עליך לציין את המזהה של ההודעה שיש לצטט בשדה quotedMessageId\n"
  es: "Este mensaje fue enviado a través del método *sendMessage*.\n\nEl método *sendMessage* le permite citar mensajes; para esto necesita especificar la identificación del mensaje que debe citarse en el campo quotedMessageId\n \nSi quieres saber cómo funciona el método, sigue el enlace\n"
  ar: ""
  kz: "Бұл хабарлама *sendMessage* әдісі арқылы жіберілді.\n\nSendMessage әдісі хабарламаларға дәйексөз келтіруге мүмкіндік береді, ол үшін quotedMessageId өрісіне дәйексөзді қажет ететін хабарламаның идентификаторын(id) көрсету қажет\n\nӘдіс жұмысы туралы білу үшін сілтеме бойынша өтіңіз\n"
about_go_chatbot:
  ru: "*GOLANG GREEN API чат-бот* предназначен для демонстрации возможностей WhatsApp API.\nКод GREEN API чат-бота открыт, на его основе Вы легко сможете написать своего бота."
  en: "*GOLANG GREEN API chatbot* is designed to demonstrate the capabilities of the WhatsApp API.\nThe code for the GREEN API chatbot is open source, and you can easily write your own bot on its basis."
  he: "*GOLANG GREEN API chatbot* is designed to demonstrate the capabilities of the WhatsApp API.\nThe code for the GREEN API chatbot is open source, and you can easily write your own bot on its basis."
  es: "*GOLANG GREEN API chatbot* is designed to demonstrate the capabilities of the WhatsApp API.\nThe code for the GREEN API chatbot is open source, and you can easily write your own bot on its basis."
  ar: ""
  kz: "*GOLANG GREEN API чат-боты* WhatsApp API мүмкіндіктерін көрсетуге арналған.\nGOLANG GREEN API чат-боттың коды ашық, оның негізінде сіз өзіңіздің ботыңызды оңай жаза аласыз."
