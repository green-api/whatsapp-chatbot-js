  ar: ""
  kz: "*Бұл хабарлама превьюмен бірге* sendMessage әдісі арқылы жіберілген.\n*SendMessage* әдісі текст және сілтемеci бар хабарламаларды жіберуге мүмкіндік береді\n\nӘдіс жұмысы туралы білу үшін сілтеме бойынша өтіңіз\n"
